<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mentor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Animations and Background -->
    <style>
        /* General Styling */
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to right, #eef2f3, #dfe9f3);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* Particle Background */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.particles div {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: rgba(100, 149, 237, 0.7);
    border-radius: 50%;
    opacity: 0.6;
    animation: floatUp infinite linear;
}

/* Floating animation */
@keyframes floatUp {
    0% { transform: translateY(0px); opacity: 0.8; }
    100% { transform: translateY(-100px); opacity: 0; }
}

/* Form Styling */
.form-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    width: 420px;
    text-align: center;
}

h1 {
    font-size: 22px;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
}

/* Input Fields */
.form-control, .form-select {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    font-size: 14px;
    transition: 0.3s ease-in-out;
}

.form-control:focus, .form-select:focus {
    border-color: #007bff;
    box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
}

/* Buttons */
.btn-primary {
    background: #007bff;
    border: none;
    padding: 10px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    transition: 0.3s;
}

.btn-primary:hover {
    background: #0056b3;
}

.btn-secondary {
    display: inline-block;
    margin-top: 10px;
    color: #007bff;
    font-size: 14px;
    text-decoration: none;
}

.btn-secondary:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="particles">
        <!-- Generate particles dynamically using HTML -->
        <div style="top: 10%; left: 20%; animation-duration: 8s;"></div>
        <div style="top: 30%; left: 70%; animation-duration: 6s;"></div>
        <div style="top: 50%; left: 50%; animation-duration: 10s;"></div>
        <div style="top: 80%; left: 30%; animation-duration: 12s;"></div>
        <div style="top: 60%; left: 90%; animation-duration: 7s;"></div>
    </div>
    <div class="form-container">
        <h1>Add Mentor</h1>
        <form method="POST" action="/add_mentors">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" min="18" max="100" id="age" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification</label>
                <select id="qualification" name="qualification" class="form-select" required>
                    <option value="college student">College Student</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="masters">Masters</option>
                    <option value="M.Phill'">M.Phill'</option>
                    <option value="Ph.d">Ph.D</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="years_of_experience" class="form-label">Years of Experience</label>
                <input type="number" min="0" max="10" id="years_of_experience" name="years_of_experience" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="field_of_work" class="form-label">Field of Work</label>
                <input type="text" id="field_of_work" name="field_of_work" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="biography" class="form-label">Biography</label>
                <textarea id="biography" name="biography" class="form-control" minlength="50" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add</button>
            <a href="/view_mentors" class="btn-secondary">Go Back</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
