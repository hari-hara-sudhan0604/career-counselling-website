<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Forge - Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/toggle.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding-top: 150px;
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            background-image: url('/static/ass.webp');
            background-repeat: no-repeat;
            background-position:center;
            background-size: cover;
            color: #333;
        }
        
    
       
        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            background:#cad2f6;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        
        .d2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 170px;
        }

        .d2 h2 {
            color: black;
            font-family: 'Playfair Display', serif;
            font-size: 36px;
        }

        .title1 {
            color: black;
            font-size: 18px;
            font-weight: 500;
        }

        /* Navigation Links */
        .login-register {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .login-register a {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
        }

        .login-register a:hover {
            color: rgb(214, 154, 214);
        }

        .nav-icon {
            height: 24px;
            width: 24px;
            margin-bottom: 5px;
        }

        /* Section Styles */
        section {
            padding: 50px;
            background-color: rgba(64, 3, 99, 0.13);
            text-align: center;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            max-width: 800px;
        }

        section h2 {
            color: #333;
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .para-content {
            font-weight: 400;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px auto;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-buttons button {
            background-color:rgb(83, 54, 80) ;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(to right, #a8629e, #72a3af);
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <!-- Hamburger Button -->
        <button class="hamburger">â˜°</button>
    
        <!-- Overlay -->
        <div class="overlay"></div>
    
        <!-- Dropdown Menu -->
        <nav class="menu">
          <ul>
            <li><a href="/profile">Go to Profile</a></li>
            <li><a href="/home">Home</a></li>
           
            <li><a href="/logout">Logout</a></li>
          </ul>
        </nav>
      </div>
    <!-- Header -->
    <header>
        <div class="d1">
            <img src="/static/logoo.png" class="logo" height="120px" width="260px"alt="logo">
        </div>
       
        <div class="login-register">
            <a href="{{ url_for('home') }}">
                <img src="/static/home.png" alt="Home Icon" class="nav-icon">
                Home
            </a>
        </div>
    </header>
    <br><br><br><br><br>
    <!-- Assessment Section -->
    <section>
        <h2>Assessment</h2>
        <p class="para-content">Would you like to take the test?</p>

        <div class="action-buttons">
            <button onclick="takeTest()">Yes, I want to take the test</button>
            <button onclick="declineTest()">No, not right now</button>
        </div>
    </section>
    
    <br><br><br><br><br>
    <footer>
        <p>Future Forge|futureforge06@gmail.com</p>
    </footer>

    <script>
        function takeTest() {
            // Redirect to the question page
            window.location.href = "{{ url_for('questions') }}";
        }

        function declineTest() {
            // Redirect to the home page
            window.location.href = "{{ url_for('home') }}";
        }
    </script>
    <script src="/static/toggle.js"></script>
</body>

</html>
