<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        

        body {
            
            font-family: 'Poppins', sans-serif;
           background-color: white;
            color: black;
        }
        h1 {
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: black;
        }
        .category-card:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        .card-body {
            padding: 20px;
            color: black;
        }
        .card-title {
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        .animated-fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
        padding-top: 150px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        background: #cad2f6;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px 40px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 2;
      }
      .head {
        text-align: center;
      }
      .login-register {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .login-register a {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: 600;
        font-size: 18px;
        cursor: pointer;
      }

      .login-register a:hover {
        color: rgb(214, 154, 214);
      }
      .nav-icon {
        height: 24px;
        width: 24px;
        margin-bottom: 5px;
      }
      footer {

background: linear-gradient(to right, #a8629e, #72a3af);

color: white;

text-align: center;

padding: 30px;

position: fixed;

bottom: 0;

width: 100%;

font-size: 14px;

}
    </style>
</head>
<body>
    <header>
        <div class="d1">
          <img
            src="/static/logoo.png"
            class="logo"
            height="120px"
            width="260px"
            alt="logo"
          />
        </div>
        <div class="head">
          <h1>Courses</h1>
          <p>Dashboard</p>
        </div>
        <div class="login-register">
          <a href="{{ url_for('home') }}">
            <img src="/static/home.png" alt="Home Icon" class="nav-icon" />
            Home
          </a>
        </div>
      </header>
    <div class="container my-5 animated-fade-in">
        <h1 class="text-center mb-4">Categories</h1>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 mb-4">
                    <div class="card category-card h-100">
                        <a href="{{ url_for('course_list', category_id=category['category_id']) }}" class="text-decoration-none text-light">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ category['category_name'] }}</h5>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <footer>
        <p>Future Forge|futureforge06@gmail.com</p>
      </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
