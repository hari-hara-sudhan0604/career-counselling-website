<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Chat Box Styles */
        .chat-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            margin: 8px 0;
            word-wrap: break-word;
            max-width: 75%;
            font-size: 16px;
            display: inline-block;
        }

        .message.sent {
            background: #4a90e2;
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background: #e0e0e0;
            color: #333;
            align-self: flex-start;
        }

        .message-time {
            font-size: 12px;
            color: #888;
            display: block;
            margin-top: 4px;
        }

        /* Input Box Styles */
        .input-group {
            display: flex;
            align-items: center;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid #ddd;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .input-group button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-group button:hover {
            background: #357abd;
        }

        /* Button Styles */
        .btn-secondary {
            background-color: #5f6368;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            display: block;
            text-align: center;
            margin: 10px auto;
            width: fit-content;
        }

        .btn-secondary:hover {
            background-color: #3c4348;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b>YOU</b> Chat with {{ receiver_id }}(receiver)</h2>
        <div class="chat-box d-flex flex-column">
            <!-- Messages will be appended here -->
        </div>
        <form id="chat-form">
            <input type="hidden" id="sender_id" value="{{ sender_id }}">
            <input type="hidden" id="receiver_id" value="{{ receiver_id }}">
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type your message" required>
                <button type="submit" class="btn">âž¤</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <script>
        function fetchMessages() {
            const sender_id = $('#sender_id').val();
            const receiver_id = $('#receiver_id').val();

            $.ajax({
                url: '/fetch_messages',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ sender_id, receiver_id }),
                success: function (data) {
                    const chatBox = $('.chat-box');
                    chatBox.empty();
                    data.forEach(msg => {
                        const isSender = msg.sender_id == sender_id;
                        const messageClass = isSender ? 'sent' : 'received';
                        const messageAlign = isSender ? 'text-right' : 'text-left';

                        chatBox.append(
                            `<div class="message ${messageClass} ${messageAlign}">
                                <p ><strong ">${isSender ? 'YOU' : 'Receiver {{ receiver_id }}'}:</strong> ${msg.message}</p>
                                <small style="color:black" class="message-time">${msg.timestamp}</small>
                            </div>`
                        );
                    });
                    chatBox.scrollTop(chatBox.prop("scrollHeight"));
                },
                error: function () {
                    alert('Failed to fetch messages.');
                }
            });
        }

        $(document).ready(function () {
            fetchMessages();

            $('#chat-form').submit(function (e) {
                e.preventDefault();
                const sender_id = $('#sender_id').val();
                const receiver_id = $('#receiver_id').val();
                const message = $('#message').val();

                $.ajax({
                    url: '/send_message',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ sender_id, receiver_id, message }),
                    success: function () {
                        $('#message').val('');
                        fetchMessages();
                    },
                    error: function () {
                        alert('Failed to send message.');
                    }
                });
            });

            setInterval(fetchMessages, 3000); // Poll for new messages every 3 seconds
        });
    </script>
</body>
</html>
