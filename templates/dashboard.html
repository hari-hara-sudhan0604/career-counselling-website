<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for the hamburger menu -->
    <link rel="stylesheet" href="/static/toggle.css">
    <style>
        .dashboard-container {
            margin-top: 50px;
        }
        body{
            background-image: url("/static/adminbg.jpeg");
        }
        .menu-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1050;
        }
        .menu {
            display: none;
            background-color:white;
            padding-top: 50px;
            border-radius: 5px;
          
        }
        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
       
        .hamburger {
            font-size: 30px;
            color: white;
            background-color: #343a40;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-dashboard {
            margin: 10px;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navbar for the Admin Dashboard -->
    <div class="menu-container">
        <!-- Hamburger Button -->
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    
        <!-- Overlay -->
        <div class="overlay" onclick="toggleMenu()"></div>
    
        <!-- Dropdown Menu -->
        <nav class="menu">
          <ul class="list-unstyled">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/home">Home</a></li>
            <li><a href="#about-section">About Us</a></li>
            <li><a href="/adminlogin">Logout</a></li>
          </ul>
        </nav>
    </div>

    <!-- Dashboard Content -->
    <div class="container dashboard-container">
        <h1 class="text-center mb-4" style="color: white;">Welcome to Admin Dashboard</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button style="height: 450px; background-color: white; color: black;" class="btn btn-info btn-lg btn-dashboard w-100" onclick="window.location.href='/view_students'">View Students Details</button>
            </div>
            <div class="col-md-4">
                <button style="height: 450px; background-color: white; color: black;" class="btn  btn-lg btn-dashboard w-100" onclick="window.location.href='/view_mentors'">View Mentors Details</button>
            </div>
            <div class="col-md-4">
                <button style="height: 450px; background-color: white; color: black;" class="btn btn-lg btn-dashboard w-100" onclick="window.location.href='/view_coaches'">View coaches Details</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS for toggle menu -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/toggle.js"></script>
     
    <script>
        // Function to toggle the menu visibility
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
