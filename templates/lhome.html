<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifecoach Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Background with gradient */
      body {
        background: white;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        color: #fff;
      }

      /* Card Styling */
      .dashboard-card {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 100%;
        color: #333;
      }

      /* Stylish Buttons */
      .btn-custom {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        transition: 0.3s ease-in-out;
      }

      .btn-custom i {
        margin-right: 8px;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-danger {
        background-color: #dc3545;
        border: none;
      }

      .btn-danger:hover {
        background-color: #b02a37;
      }

      .btn-success {
        background-color: #28a745;
        border: none;
      }

      .btn-success:hover {
        background-color: #1e7e34;
      }

      body {
        padding-top: 150px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        background: #cad2f6;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px 40px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 2;
      }
      .head {
        text-align: center;
      }
      .login-register {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .login-register a {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: 600;
        font-size: 18px;
        cursor: pointer;
      }

      .login-register a:hover {
        color: rgb(214, 154, 214);
      }
      .nav-icon {
        height: 24px;
        width: 24px;
        margin-bottom: 5px;
      }
      footer {

background: linear-gradient(to right, #a8629e, #72a3af);

color: white;

text-align: center;

padding: 30px;

position: fixed;

bottom: 0;

width: 100%;

font-size: 14px;

}
      
    </style>
  </head>
  <body>
    <header>
      <div class="d1">
        <img
          src="/static/logoo.png"
          class="logo"
          height="120px"
          width="260px"
          alt="logo"
        />
      </div>
      <div class="head">
        <h1>Life Coach</h1>
        <p>Dashboard</p>
      </div>
      <div class="login-register">
        <a href="{{ url_for('home') }}">
          <img src="/static/home.png" alt="Home Icon" class="nav-icon" />
          Home
        </a>
      </div>
    </header>
    <center>
    <div class="dashboard-card">
      <h2>Welcome, <span id="mentorName">{{ firstname }}</span>!</h2>
      <p class="text-muted">Manage your students and requests efficiently.</p>

      <a href="/lstudents" class="btn btn-primary btn-custom"
        ><i class="fas fa-user-graduate"></i> View Student List</a
      >
      <a href="/coach-requests" class="btn btn-success btn-custom"
        ><i class="fas fa-list"></i> View Requests</a
      >
      <a href="/coach-students" class="btn btn-secondary btn-custom"
        ><i class="fas fa-users"></i> Connected Students</a
      >
      <a href="/lifecoachlogin" class="btn btn-danger btn-custom"
        ><i class="fas fa-sign-out-alt"></i> Logout</a
      >
    </div>
</center>
    <footer>
      <p>Future Forge|futureforge06@gmail.com</p>
    </footer>
  </body>
</html>
