<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background: #f1f1f1;
            animation: gradientAnimation 8s ease infinite;
            overflow: auto;
        }

        @keyframes gradientAnimation {
            0%, 50%, 100% {
                background: #f1f1f1;
            }
        }

        .register-container {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: formAnimation 1s ease-out;
            max-width: 500px;
            margin: 50px auto;
        }

        @keyframes formAnimation {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .register-container h2 {
            font-size: 28px;
            font-weight: 600;
            color: #3F4A56;
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #3F4A56;
            display: block;
            margin-top: 10px;
        }

        .form-group input, .form-group select, .form-group textarea {
            background-color: #F5F7FA;
            border: 1px solid #D1D9E0;
            border-radius: 5px;
            font-size: 15px;
            padding: 0.75rem;
            width: 100%;
            margin-top: 0.5rem;
        }

        .register-btn {
            background-color: #B4C8D5;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 0.75rem;
            width: 100%;
            margin-top: 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #A0B7C3;
            filter: drop-shadow(0 0 10px #A0B7C3);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #4a6ea9;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>• Registration Form •</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                  <p class="{{ 'success' if category == 'success' else '' }}">{{ message }}</p>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/lifecoachregister">
            <div class="form-group">
                <label for="firstname">* First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname">* Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="email">* Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">* Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="age">* Age:</label>
                <input type="number" min="18" max="100" required name="age" id="age">
            </div>

            <div class="form-group">
                <label for="gender">* Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qualification">* Qualification:</label>
                <select name="qualification" id="qualification" required>
                    <option value="college student">College Student</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="masters">Masters</option>
                    <option value="M.Phill">M.Phill</option>
                    <option value="Ph.D">Ph.D</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="years_of_experience">* Years of Experience:</label>
                <input type="number" min="0" max="10" name="years_of_experience" id="years_of_experience" required>
            </div>

            <div class="form-group">
                <label for="field_of_work">* Field of Work:</label>
                <input type="text" id="field_of_work" name="field_of_work" required>
            </div>

            <div class="form-group">
                <label for="biography">* Biography:</label>
                <textarea name="biography" id="biography" minlength="50" required></textarea>
            </div>

            <button type="submit" class="register-btn">CREATE ACCOUNT</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/lifecoachlogin">Sign in</a>
            <br>
            <span>Back to <a href="/">Home</a></span>
        </div>
    </div>
</body>
</html>
