<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 500px;
            color: black;
        }
        
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 85%;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            outline: none;
            font-size: 14px;
        }

        .input-container input::placeholder {
            color: #b0c4de;
        }

        .input-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0c4de;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1a73e8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3b5f91;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 13px;
            color: #b0c4de;
        }

        .forgot-password a {
            color: #b0c4de;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #ffcccc;
            font-size: 14px;
        }
        .homepage{
            color: blue;
            text-decoration: none;
        }
        .homepage:hover{
            text-decoration: dashed;
            color: black;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ADMIN LOGIN</h2>
        <form method="POST" action="/adminsignup">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="email" name="email" placeholder="Username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        {% if error %}
            <p class="error mt-3">{{ error }}</p>
        {% endif %}
        <p class="forgot-password">Back to <a class="homepage" href="/">Home</a></p>
    </div>
</body>
</html>
