<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .logo {
            font-size: 32px;
            color: #4285f4;
            font-weight: bold;
        }

        .subtitle {
            font-size: 22px;
            color: #555;
            margin-bottom: 10px;
        }

        .signin-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-wrapper {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background: url('https://www.w3schools.com/howto/img_avatar.png') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin: auto;
        }

        .form-control {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .form-control label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .signin-btn {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signin-btn:hover {
            background-color: #357ae8;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .options a {
            color: #1a73e8;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .create-account {
            font-size: 14px;
            margin-top: 20px;
        }

        .create-account a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Future Forge</div>
        <div class="subtitle">Crafting Tomorrow</div>
        <div class="signin-text">Sign in to continue</div>
        
        <div class="form-wrapper">
            <div class="profile-icon"></div>
            <form action="/signinform" method="POST">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" required>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
                <div class="options">
                    <div>
                        <input type="checkbox" id="stay_signed_in">
                        <label for="stay_signed_in">Stay signed in</label>
                    </div>
                    <a href="/">Back to Home</a>
                </div>
            </form>
        </div>

        <div class="create-account">
            <a href="/signup">Create an account</a>
        </div>
    </div>

</body>
</html>
