<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/toggle.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: rgba(64, 3, 99, 0.13);
            overflow: auto;
            position: relative;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for blur effect */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px); /* Apply blur effect */
            z-index: 1;
        }

        .form-container h3 {
            font-size: 32px;
            font-weight: 100;
            text-align: center;
        }

        .form-container label {
            margin-top: 1rem;
            font-size: 16px;
            font-weight: 600;
        }

        .form-container input,
        .form-container select {
            background-color: rgba(168, 29, 219, 0.07);
            border: 2px solid rgba(7, 7, 7, 0.1);
            border-radius: 5px;
            font-size: 15px;
            font-weight: 300;
            margin-top: 0.5rem;
            padding: 0.5rem;
        }

        .form-container button {
            background-color: rgb(187, 165, 185);
            border: none;
            color: black;
            font-size: 18px;
            font-weight: 600;
            margin-top: 1rem;
            padding: 0.75rem;
        }

        .form-container button:hover {
            filter: drop-shadow(0 0 10px violet);
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background: rgba(168, 29, 219, 0.3);
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            background: rgba(64, 3, 99, 0.2);
            top: 200px;
            right: -150px;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            background: rgba(168, 29, 219, 0.1);
            bottom: -100px;
            left: 150px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .header-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-links a {
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .header-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="/static/gggg.gif" type="video/gif"> 
        Your browser does not support the video tag.
    </video>

    <div class="menu-container">
        <!-- Hamburger Button -->
        <button class="hamburger">â˜°</button>

        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Dropdown Menu -->
        <nav class="menu">
            <ul>
                <li><a href="/profile">Go to Profile</a></li>
                <li><a href="/homewo">Home</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="bg">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <form class="form-container" action="/signupform" method="post">
                <!-- Sign In and Back to Home links -->
                <div class="header-links">
                    <a href="{{ ('signin') }}" class="text-decoration-none text-muted">
                        <i class="fa fa-user"></i> Sign In
                    </a>
                    <a href="/" class="text-decoration-none text-muted">
                        <i class="fa fa-arrow-left"></i> Back to Home
                    </a>
                </div>
                <h3>Sign Up</h3>

                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter Your Firstname">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter Your Lastname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password">
                </div>
                <div class="mb-3">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Confirm Your Password">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="Enter Your State">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/toggle.js"></script>
</body>
</html>
