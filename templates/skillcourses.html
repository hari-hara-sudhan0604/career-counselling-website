<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply fade-in animation to each card */
        .fade-in-card {
            animation: fadeIn 1.5s ease-out;
        }
        
        body {
            padding-top: 150px;
            background-color: #f8f9fa;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }
        
        .card {
            border: none;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            background: #CAD2F6;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 8px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        
        .head {
            text-align: center;
        }
        
        .login-register {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .login-register a {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
        }
        
        .login-register a:hover {
            color: rgb(214, 154, 214);
        }
        
        .nav-icon {
            height: 24px;
            width: 24px;
            margin-bottom: 5px;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(to right, #a8629e, #72a3af);
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="d1">
            <img src="/static/logoo.png" class="logo" height="120px" width="260px" alt="logo">
        </div>
        <div class="head">
            <h1>Skill Courses</h1>
            <p>Learning Apart from the studies in fieldwork</p>
        </div>
        <div class="login-register">
            <a href="{{ url_for('home') }}">
                <img src="/static/home.png" alt="Home Icon" class="nav-icon">
                Home
            </a>
        </div>
    </header>
    
    <div class="container mt-5">
        <div class="row">
            {% for skillcourse in skillcourses %}
            <div class="col-md-4 mb-4 fade-in-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ skillcourse.skill_course_name }}</h5>
                        <p class="card-text">{{ skillcourse.course_description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <footer>
        <p>Future Forge | futureforge06@gmail.com</p>
    </footer>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
