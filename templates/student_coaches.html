<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Coaches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f7fc, #dbe9ff);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Table Styling */
        .table {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
        }

        .table thead {
            background: #007bff;
            color: #fff;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
        }

        .table tbody tr {
            transition: 0.3s ease-in-out;
        }

        .table tbody tr:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        /* Button Styling */
        .btn-danger {
            background: #ff4c4c;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #e60000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Your Connected Coaches</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for coach in coaches %}
                <tr>
                    <td>{{ coach.firstname }} {{ coach.lastname }}</td>
                    <td>{{ coach.email }}</td>
                    <td>
                        <form action="/disconnectCoach" method="post" style="display:inline;">
                            <input type="hidden" name="coach_id" value="{{ coach.coach_id }}">
                            <button type="submit" class="btn btn-danger">Disconnect</button>
                        </form>                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
